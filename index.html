<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Photo Feed with Bootstrap</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid mt-1">
    <nav class="navbar navbar-expand-lg bg-light d-flex justify-content-between">
      <a class="navbar-brand" href="#"><i class="bi bi-instagram">Instagram</i></a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Create a
            new
            post</button>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                 <button><i class="bi bi-emoji-wink-fill"></i></button>
                 <button><i class="bi bi-emoji-frown-fill"></i></button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary">Publish</button>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <div class="dropdown dropdown-left">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-gear"></i></a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Log out</a></li>
            </ul>
          </div>
        </li>
      </ul>
  </div>
  </nav>
  <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab"
        aria-controls="home" aria-selected="true"><i class="bi bi-grid-3x3-gap-fill"></i></button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab"
        aria-controls="profile" aria-selected="false"><i class="bi bi-square-fill"></i></button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <div class="row">
        <div class="col-4 p-1"><img src="https://static.parade.com/wp-content/uploads/2021/02/cutest-dog-breeds.jpg"
            class="img-fluid" alt="Responsive image"></div>
        <div class="col-4 p-1"><img src="https://thumbs.dreamstime.com/b/golden-retriever-dog-21668976.jpg"
            class="img-fluid" alt="Responsive image"></div>
        <div class="col-4 p-1"><img src="https://thumbs.dreamstime.com/b/dog-golden-retriever-683752.jpg"
            class="img-fluid" alt="Responsive image"></div>
      </div>
      <div class="row">
        <div class="col-4 p-1"><img
            src="https://media.npr.org/assets/img/2021/08/06/dog-4415649-18eab39206426b985f7a5f69e3146a2cd1a56c0d-s1100-c50.jpg"
            class="img-fluid" alt="Responsive image"></div>
        <div class="col-4 p-1"><img src="https://static.parade.com/wp-content/uploads/2021/02/cutest-dog-breeds.jpg"
            class="img-fluid" alt="Responsive image"></div>
        <div class="col-4 p-1"><img src="https://static.parade.com/wp-content/uploads/2021/02/cutest-dog-breeds.jpg"
            class="img-fluid" alt="Responsive image"></div>
      </div>
      <div class="row">
        <div class="col-4 p-1"><img src="https://static.parade.com/wp-content/uploads/2021/02/cutest-dog-breeds.jpg"
            class="img-fluid" alt="Responsive image"></div>
        <div class="col-4 p-1"><img src="https://static.parade.com/wp-content/uploads/2021/02/cutest-dog-breeds.jpg"
            class="img-fluid" alt="Responsive image"></div>
        <div class="col-4 p-1"><img src="https://static.parade.com/wp-content/uploads/2021/02/cutest-dog-breeds.jpg"
            class="img-fluid" alt="Responsive image"></div>
      </div>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <h1>HELLO</h1>
    </div>
  </div>
  </div>
</body>

</html>
